<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="left_section">
        <div id="profile_pic_div">
            <img id="profile_pic" src="./images/no-title.png" alt="Profile Picture">
            <br><br>
            <button id="view_profile_btn">View Profile</button>
        </div>
        <div id="details">
            <h1>{{handle}}</h1>
            <p>{{name}}</p>
            <p>Current Ratings : {{current_ratings}}</p>
            <p>Rank : {{rank}}</p>
            <p>{{university}}</p>
            <span>{{handle}}'s expected ratings in the next contest is {{predicted}}</span>
        </div>
    </section>
    <section id="right_section">
        <img src="./images/rajdeep.png" alt="visualization">
    </section>
</body>

</html>
